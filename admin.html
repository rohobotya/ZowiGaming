<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Approvals</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    button { padding: 5px 10px; margin: 2px; cursor: pointer; }
    .approved { color: green; }
    .pending { color: orange; }
  </style>
</head>
<body>
  <h2>Admin Approval Panel</h2>
  <p id="status"></p>
  <table id="usersTable">
    <thead>
      <tr><th>Email</th><th>Approved</th><th>Prepayment Status</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { ref, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const statusEl = document.getElementById('status');
    const tbody = document.querySelector('#usersTable tbody');

    const adminEmail = "yaikobrohobot@gmail.com";
    const passwordPrompt = prompt("Enter admin password:");
    signInWithEmailAndPassword(auth, adminEmail, passwordPrompt)
      .then(() => {
        statusEl.textContent = "Logged in as Admin.";
        onValue(ref(db, 'users'), snapshot => {
          tbody.innerHTML = '';
          snapshot.forEach(childSnap => {
            const user = childSnap.val();
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${user.email}</td>
              <td class="${user.approved ? 'approved' : 'pending'}">${user.approved}</td>
              <td>${user.prepayment_status}</td>
              <td>
                <button onclick="approveUser('${childSnap.key}')">Approve</button>
                <button onclick="revokeUser('${childSnap.key}')">Revoke</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
      })
      .catch(err => {
        statusEl.textContent = "Admin login failed: " + err.message;
      });

    window.approveUser = function(uid) {
      update(ref(db, 'users/' + uid), { approved: true, prepayment_status: "approved" });
    }
    window.revokeUser = function(uid) {
      update(ref(db, 'users/' + uid), { approved: false, prepayment_status: "pending" });
    }
  </script>
</body>
</html>
